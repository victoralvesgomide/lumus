{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Alarme Lumus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'alarm/style.css' %}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <!-- Uses a header that scrolls with the text, rather than staying
    locked at the top -->
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title"><a href="/"><img id="logo" src="{% static 'alarm/logo.png' %}"></a></span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" style="color:#EEBA30;"href="/alarms">Despertador</a>
          <a class="mdl-navigation__link" style="color:#EEBA30;" href="">Cronômetro</a>
          <a class="mdl-navigation__link" style="color:#EEBA30;" href="">Nox</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        {% block content %} {% endblock %}
      </div>
    </main>
  </div>

  <script type="text/javascript">
    window.onload = function () {
      startTime();
    };
    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      day = today.getDay(),
        dia = today.getDate().toString(),
        diaF = (dia.length == 1) ? '0' + dia : dia,
        mes = (today.getMonth() + 1).toString(), //+1 pois no getMonth Janeiro começa com zero.
        mesF = (mes.length == 1) ? '0' + mes : mes,
        anoF = today.getFullYear();
      var m_names = ["Janeiro", "Fevereiro", "Março",
        "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro",
        "Outubro", "Novembro", "Dezembro"];

      var d_names = ["Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira",
        "Quinta-Feira", "Sexta", "Sábado"];



      document.getElementById('clock').innerHTML =
        h + ":" + m + ":" + s;
      document.getElementById('day').innerHTML = d_names[day] + ","
      document.getElementById('calendar').innerHTML = diaF + " de " + m_names[mesF] + " de " + anoF

      var t = setTimeout(startTime, 500);
    }
    function checkTime(i) {
      if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
      return i;
    }

  </script>
</body>

</html>
